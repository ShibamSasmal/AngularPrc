<div class="p-8 mt-5 flex justify-center ">
    <form [formGroup] = "productForm" class="shadow border w-6/12 p-4 " (ngSubmit) = "editProduct()">
        <div class="flex flex-col">
            <mat-form-field class="w-full">
                <input matInput name = "name" formControlName = "name"  placeholder="Enter Product Name">
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name = "brand" formControlName = "brand" placeholder="Enter Product Brand name">
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name = "image" formControlName ="image" placeholder="Enter Product Image">
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name = "currentPrice"  formControlName ="currentPrice" placeholder="Enter Product Current Price">
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name = "standardPrice" formControlName = "standardPrice" placeholder="Enter Product Standard Price">
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name = "discountedPrice" formControlName = "discountedPrice" placeholder="Enter Product Discounted Price">
            </mat-form-field>
        </div>
       <div class="flex justify-center">
           <button mat-raised-button class="ml-4"  color = "primary" > Save </button>
       </div>

    </form>
</div>
