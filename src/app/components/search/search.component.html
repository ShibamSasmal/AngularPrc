<div class="w-full flex items-center g-4" style="width: 1200px;">
    
        <mat-form-field subscriptSizing = "dynamic" 
        class="!w-8/12" appearance = "outline">
          
          <input matInput
          name = "search"
          [(ngModel)] = "text"
          placeholder="Search" value="" 
          >
        </mat-form-field>
        <button mat-raised-button class="ml-4" color = "primary" (click) = "onSearch()" >Search</button>
        <button mat-raised-button class="ml-4" color = "accent" routerLink = "/add-product" >Add Product</button>

</div>
